<h1>Users</h1>

<p>{{controllerName}}</p>

<ul class="data-list" id="data-list-users">
	<li ng-repeat="(userId,user) in users" ng-click="editUser(userId)">
		{{userId}} - {{user.firstName}} {{user.lastName}}
	</li>
</ul>


<div class="editor-container" ng-show="showUserEditor">
	<h2>Edit User</h2>

	<pre>{{theUser | json}}</pre>
</div>
